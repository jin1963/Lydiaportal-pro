<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYDIA Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LYDIA Logo" class="logo" />
    <h1>LYDIA Dashboard</h1>
    <div class="dashboard-box">
      <p><strong>Current Price:</strong> <span id="price">-</span> BNB</p>
      <p><strong>Total Staked:</strong> <span id="tvl">-</span> LYDIA</p>
      <p><strong>Reward Pool:</strong> <span id="reward">-</span> LYDIA</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
