<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYDIA STAKING PORTAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LYDIA Logo" class="logo" />
    <h1>LYDIA STAKING PORTAL</h1>
    <div class="staking-box">
      <p><strong>Wallet:</strong> <span id="wallet">-</span></p>
      <p><strong>Staked:</strong> <span id="staked">0</span></p>
      <p><strong>Earned:</strong> <span id="earned">0 LYDIA</span></p>
      <input type="number" id="amount" placeholder="Amount to stake" />
      <button onclick="stakeTokens()">Stake</button>
      <button onclick="claimRewards()">Claim Rewards</button>
      <button onclick="withdrawTokens()">Withdraw</button>
    </div>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
