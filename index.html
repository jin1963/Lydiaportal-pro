
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LYDIA STAKING PORTAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="lydia-logo.png" alt="LYDIA Logo" class="logo"/>
        <h1>LYDIA STAKING PORTAL</h1>
        <div class="wallet-box">
            <p><strong>Wallet:</strong> <span id="wallet-address">-</span></p>
            <p><strong>Staked:</strong> <span id="staked-amount">0</span></p>
            <p><strong>Earned:</strong> <span id="earned-amount">0 LYDIA</span></p>
            <input type="number" id="stake-amount" placeholder="Amount to stake"/>
            <div class="button-group">
                <button onclick="stakeTokens()">Stake</button>
                <button onclick="claimRewards()">Claim Rewards</button>
                <button onclick="withdrawTokens()">Withdraw</button>
            </div>
        </div>
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
